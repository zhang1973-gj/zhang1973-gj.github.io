<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jekyll-theme-cayman@latest/assets/css/style.css">
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <nav>
            {% for item in site.data.navigation %}
            <a href="{{ item.link }}">{{ item.name }}</a>
            {% endfor %}
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
</body>
</html>
